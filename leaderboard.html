	<div id="Leaderboard" class="float-left p-3 result-table">
		<table id="LeaderBoardTable" class="w-100 sortable">
			<thead>
				<tr>
					<th style="width:50%" class="text-center">Name</th>
					<th style="width:25%" class="text-center">Weekly Score</th>
					<th style="width:25%" class="text-center">Total Score</th>

	<div id="gameModal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div id="modaltitle"></div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="modalimage" id="logoDiv" class="w-100 main-image">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

	<script>
		function gameidClicked(id,name,url){
			document.getElementById('modaltitle').innerHTML="<h5 id='modaltitle' class='modal-title'>"+id +" "+name+"</h5>";
			document.getElementById('modalimage').innerHTML="<img id='modalimage' class='w-100' src="+url+" alt='logo' />";
			document.getElementById('modal-click').click();
		}
		function gameNameClicked(id,name,url){
			document.getElementById('modaltitle').innerHTML="<h5 id='modaltitle' class='modal-title'>"+id +" "+name+"</h5>";
			document.getElementById('modalimage').innerHTML="<img id='modalimage' class='w-100' src="+url+" alt='logo' />";
